<!DOCTYPE html> 
<html>
<head>
  <title>PillyMood Tracker ‚Äì Indie Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #fdf6e3;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1, h3 {
      margin-bottom: 10px;
    }

    #emojiPicker span {
      cursor: pointer;
      margin: 0 10px;
      padding: 5px;
      transition: transform 0.2s;
    }

    #emojiPicker span:hover {
      transform: scale(1.2);
    }

    #emojiPicker img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 6px;
    }

    #moodGrid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .mood-box {
      background-color: white;
      border-radius: 10px 25px 10px 25px;
      width: 90px;
      height: 90px;
      padding: 5px;
      font-size: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .mood-box img {
      width: 26px;
      height: 26px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 3px;
    }

    .mood-date {
      font-size: 10px;
      margin-bottom: 3px;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-family: 'Indie Flower', cursive;
      background-color: #fce4b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fcd795;
    }

    select {
      font-family: 'Indie Flower', cursive;
      font-size: 14px;
      padding: 4px 8px;
    }

    #monthHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    #monthDisplay {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìî PillyMood Tracker</h1>
  <h3 id="todayHeader">Mood today (loading...)</h3>

  <div id="emojiPicker">
    <span onclick="selectMood('happy')">
      <img src="https://i.imgur.com/DnlCPDG.png" alt="Happy">
    </span>
    <span onclick="selectMood('excited')">
      <img src="https://i.imgur.com/zB3NwF6.png" alt="Excited">
    </span>
    <span onclick="selectMood('grateful')">
      <img src="https://i.imgur.com/bNftwGv.png" alt="Grateful">
    </span>
  </div>

  <div id="monthHeader">
    <select id="archiveDropdown" onchange="jumpToArchivedMonth()">
      <option value="">üìÅ Archive</option>
    </select>
    <div>
      <button onclick="changeMonth(-1)">‚¨ÖÔ∏è</button>
      <span id="monthDisplay"></span>
      <button onclick="changeMonth(1)">‚û°Ô∏è</button>
    </div>
  </div>

  <button onclick="exportCSV()">üì§ Export as CSV</button>

  <div id="moodGrid"></div>

  <script>
    const moodEmojis = {
      happy: '<img src="https://i.imgur.com/DnlCPDG.png" alt="Happy">',
      excited: '<img src="https://i.imgur.com/zB3NwF6.png" alt="Excited">',
      grateful: '<img src="https://i.imgur.com/bNftwGv.png" alt="Grateful">',
      none: ""
    };

    let selectedYear = new Date().getFullYear();
    let selectedMonth = new Date().getMonth(); // 0 = Jan

    function getTodayDate() {
      return new Date().toISOString().split("T")[0];
    }

    function getSavedMoods() {
      return JSON.parse(localStorage.getItem("pillymoods")) || {};
    }

    function updateHeader() {
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const readableDate = today.toLocaleDateString(undefined, options);
      document.getElementById("todayHeader").textContent = `Mood today (${readableDate})`;
    }

    function selectMood(mood) {
      const today = getTodayDate();
      const savedMoods = getSavedMoods();
      savedMoods[today] = mood;
      localStorage.setItem("pillymoods", JSON.stringify(savedMoods));
      showMoodGrid();
    }

    function showMoodGrid() {
      const savedMoods = getSavedMoods();
      const grid = document.getElementById("moodGrid");
      const monthDisplay = document.getElementById("monthDisplay");
      const archiveDropdown = document.getElementById("archiveDropdown");
      grid.innerHTML = "";
      archiveDropdown.innerHTML = `<option value="">üìÅ Archive</option>`;

      const monthNames = ["January", "February", "March", "April", "May", "June",
                          "July", "August", "September", "October", "November", "December"];
      const year = selectedYear;
      const month = selectedMonth;
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthDisplay.textContent = `${monthNames[month]} ${year}`;

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const dateStr = date.toISOString().split("T")[0];
        const weekday = date.toLocaleDateString(undefined, { weekday: 'short' });
        const mood = savedMoods[dateStr] || "none";
        const emoji = moodEmojis[mood] || "";

        const box = document.createElement("div");
        box.className = "mood-box";
        box.innerHTML = `<div class="mood-date">${day} ${weekday}</div>${emoji}`;
        box.title = `${dateStr}: ${mood !== "none" ? mood : "No entry"}`;
        grid.appendChild(box);
      }

      // Archive dropdown (excluding current month)
      const archiveMonths = new Set();
      for (const dateStr in savedMoods) {
        const [y, m] = dateStr.split("-");
        archiveMonths.add(`${y}-${m}`);
      }

      const sortedArchives = Array.from(archiveMonths).sort().filter(m =>
        parseInt(m.split("-")[1]) != selectedMonth + 1 || parseInt(m.split("-")[0]) != selectedYear
      );

      for (const archive of sortedArchives) {
        const [y, m] = archive.split("-");
        const mIndex = parseInt(m) - 1;
        const label = `${monthNames[mIndex]} ${y}`;
        const option = document.createElement("option");
        option.value = archive;
        option.textContent = label;
        archiveDropdown.appendChild(option);
      }
    }

    function changeMonth(direction) {
      selectedMonth += direction;
      if (selectedMonth > 11) {
        selectedMonth = 0;
        selectedYear++;
      } else if (selectedMonth < 0) {
        selectedMonth = 11;
        selectedYear--;
      }
      showMoodGrid();
    }

    function jumpToArchivedMonth() {
      const value = document.getElementById("archiveDropdown").value;
      if (value) {
        const [year, month] = value.split("-");
        selectedYear = parseInt(year);
        selectedMonth = parseInt(month) - 1;
        showMoodGrid();
      }
    }

    function exportCSV() {
      const savedMoods = getSavedMoods();
      let csvContent = "Date,Mood\n";
      for (let date in savedMoods) {
        csvContent += `${date},${savedMoods[date]}\n`;
      }

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "pillymoods.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    updateHeader();
    showMoodGrid();
  </script>
</body>
</html>
